name: CI/CD Pipeline for AngularJS App

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build and Push Docker Image
        env:
          AWS_REGION: us-east-1
          ECR_REPOSITORY: assignment1-angularjscicd2
        run: |

          docker build -t $ECR_REPOSITORY .
          docker tag $ECR_REPOSITORY:latest public.ecr.aws/g0e1b2e8/$ECR_REPOSITORY:latest
          docker push public.ecr.aws/g0e1b2e8/$ECR_REPOSITORY:latest
         #docker tag $ECR_REPOSITORY:latest ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest
         #docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest      

  deploy-to-ec2:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Deploy Application
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            docker pull ${{ steps.login-ecr.outputs.registry }}/assignment1-angularjscicd2:latest
            docker stop angular-app || true
            docker rm angular-app || true
            docker run -d -p 80:80 --name angular-app ${{ steps.login-ecr.outputs.registry }}/assignment1-angularjscicd2:latest

